<body>
        <section class="section_chat">
            <div class="container_cats_users">
                <div class="container_options"></div>
                <div class="user">
                    <img src="./images/yoga1.jpg" class="image_user">
                    <h5>Andres el gato (en linea)</h5>
                </div>
            </div>
            <div class="container_chat">
                
                <div class="container_messages">
                    <ul class="list_messages ul1" id="list_messages"></ul>                </div>
                <div class="container_send_text">
                    <form action="" class="container_input">
                        <input type="text" class="input_chat" id="input_chat">
                        <button class="btn_send" id="btn_send">Enviar</button>
                    </form>
                </div>
                
            </div>
        </section>
